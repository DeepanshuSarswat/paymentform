<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="contaner">
      <form action="">
        <h1>Payment Form</h1>
        <hr />
        <h2>Contact information</h2>
        <p>
          <label
            >Username :
            <input
              type="text"
              name="name"
              required
              placeholder="Deepanshu Sarswat"
          /></label>
        </p>
        <fieldset>
          <legend>Gender</legend>
          <p>
            <label
              >Male
              <input
                type="radio"
                name="Gender"
                id="Male"
                required
                placeholder=""
            /></label>
            <label
              >Female <input type="radio" name="Gender" id="Female"
            /></label>
          </p>
        </fieldset>
        <p>Address :</p>
        <p>
          <textarea
            name="Address"
            id="Address"
            cols="30"
            rows="10"
            required
            placeholder="House No.Area"
          ></textarea>
        </p>
        <p>
          Email :
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="abc@gmail.com"
          />
        </p>
        <p>
          Pincode
          <input
            type="number"
            name="pincode"
            id="pincode"
            required
            placeholder="12345"
          />
        </p>
        <h2>Payment information</h2>
        <h3>Accepted Cards</h3>
        <div class="icon">
          <img
            src="https://icon-library.com/images/master-card-icon/master-card-icon-13.jpg"
            alt=""
          />
          <img
            src="file:///C:/Users/DEEPANSHU/Downloads/iconfinder_payment_method_card_visa_206684.svg"
            alt=""
          />
          <img
            src="https://cdn0.iconfinder.com/data/icons/payment-method/480/rupay_payment_card_bank-512.png"
            alt=""
          />
        </div>
        <p>
          Card type :

          <select name="cardType" id="cardType">
            <option value="">---Select a card ---</option>
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="RupayCard">RupayCard</option>
          </select>
        </p>
        <label
          ><p>
            Card Number :
            <input
              type="number"
              name="card Number"
              id="card Number"
              placeholder="123456789098"
              required
            /></p
        ></label>
        <label>
          <p>
            Expiration Date :
            <input type="Date" name="Exp Date" id="Exp Date" required="" /></p
        ></label>
        <p>
          CVV :
          <input type="password" id="CVV" name="CVV" />
        </p>
      </form>
      <input type="Submit" value="Pay Now" />
    </div>
  </body>
</html>
